name: Dependency Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List files in the repository
      run: ls -alh  # This step can help confirm that the Dockerfile is in the expected location

    - name: Build Docker image
      run: docker build -t dependency-check-image -f nvd_bd.dockerfile .

    - name: Run Dependency-Check in Docker
      run: |
        docker run --rm -v "${{ github.workspace }}:" dependency-check-image --project "PayWiseBackend" --scan "./" --out "./dependency-check-report" --format "JSON" --nvdApiKey "d2bb331f-4cad-45a5-90bb-3fe4e28e33f2"

    - name: Check for Vulnerabilities
      id: check_vulnerabilities
      run: |
        $report = Get-Content -Path "./dependency-check-report/dependency-check-report.json" | ConvertFrom-Json
        Write-Output "Vulnerability Report:"
        foreach ($dependency in $report.dependencies) {
            if ($dependency.vulnerabilities) {
                foreach ($vuln in $dependency.vulnerabilities) {
                    $pkgId = $dependency.fileName  # Assuming the package ID is stored in fileName for each dependency
                    $severity = $vuln.severity
                    Write-Output "Package ID: $pkgId, Severity: $severity"
                }
            }
        }
      shell: pwsh

    - name: Display Vulnerability Details
      if: steps.check_vulnerabilities.outputs.vulnerable == 'true'
      run: |
        $report = Get-Content -Path "./dependency-check-report/dependency-check-report.json" | ConvertFrom-Json
        Write-Output "Vulnerability Report:"
        foreach ($dependency in $report.dependencies) {
          if ($dependency.packages) {
            foreach ($pkg in $dependency.packages) {
              $pkgId = $dependency.fileName
              if ($dependency.vulnerabilities) {
                foreach ($vuln in $dependency.vulnerabilities) {
                  $severity = $vuln.severity
                  Write-Output "Package ID: $pkgId, Severity: $severity"
                }
              }
            }
          }
        }
      shell: pwsh

    - name: Fail if vulnerabilities found
      if: steps.check_vulnerabilities.outputs.vulnerable == 'true'
      run: |
        echo "Vulnerabilities found, failing the build"
        exit 1
