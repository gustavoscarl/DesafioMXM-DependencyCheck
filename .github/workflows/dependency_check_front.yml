name: Dependency Check no Frontend

on:
  push:
    paths:
      - "frontend/package.json"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "35 10 * * *"

jobs:
  dependency-check:
    runs-on: windows-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Cachear Arquivos NVD
        uses: actions/cache@v4
        id: cache-nvd
        if: always()
        with:
          path: |
            dependency-check
          key: nvd-owasp123-dpcheck-mxm
          restore-keys: nvd-owasp123-dpcheck-mxm

      - name: Instalar Dependency-Check
        if: ${{ steps.cache-nvd.outputs.cache-hit != 'true' }}
        run: |
          Invoke-WebRequest -Uri "https://github.com/jeremylong/DependencyCheck/releases/download/v9.1.0/dependency-check-9.1.0-release.zip" -OutFile "dependency-check.zip"
          Expand-Archive -Path "dependency-check.zip" -DestinationPath "."

      - name: Executar Dependency Check CLI Scan
        run: |
          .\dependency-check\bin\dependency-check.bat --project "PayWiseFrontend" --scan "./frontend" --out "./cicd/dependency-check-report-frontend" --format "HTML" --format "JSON" --suppression "./cicd/dependency-check-config/suppression-frontend.xml" --nvdApiKey="${{ secrets.NVDAPIKEY }}"

      - name: Commitar Relatórios do Dependency Check
        run: |
          git fetch --all
          $env:GITHUB_EVENT_NAME = "${{ github.event_name }}"
          if ($env:GITHUB_EVENT_NAME -eq 'pull_request') {
            git checkout main
            git switch main } else {
            $branch_name = "${{ github.ref }}".replace('refs/heads/', '')
            git checkout $branch_name
            git switch $branch_name }
          git add ./cicd/dependency-check-report-frontend/*
          git commit -m "Add Dependency Check Reports" || echo "No changes to commit"
          git push origin HEAD --force
        shell: pwsh

      - name: Relatório de Vulnerabilidade
        id: checar_vulnerabilidades
        run: .\cicd\scripts\run_dependencycheck.ps1 -CaminhoRelatorio "./cicd/dependency-check-report-frontend/dependency-check-report.json"

      - name: Falha na Build se Vulnerabilidades Altas ou Críticas Forem Encontradas
        if: ${{ steps.checar_vulnerabilidades.outputs.vulnerable == 'true' }}
        run: .\cicd\scripts\high_critical_vulnefound.ps1 -highLevel "${{ steps.checar_vulnerabilidades.outputs.highLevel }}" -criticalLevel "${{ steps.checar_vulnerabilidades.outputs.criticalLevel }}"
        shell: pwsh

      - name: Lidar com Vulnerabilidades de Baixo e Médio nível
        if: steps.checar_vulnerabilidades.outputs.vulnerable != 'true' && steps.checar_vulnerabilidades.outputs.warn == 'true'
        run: .\cicd\scripts\low_medium_vulnefound.ps1 -lowLevel "${{ steps.checar_vulnerabilidades.outputs.highLevel }}" -mediumLevel "${{ steps.checar_vulnerabilidades.outputs.criticalLevel }}"
        shell: pwsh
