name: Dependency Check and Utilization

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  run-dependency-check:
    runs-on: windows-latest
    outputs:
      report-path: ${{ steps.setup-paths.outputs.report-path }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Download and Run Dependency-Check
      run: |
        Invoke-WebRequest -Uri "https://github.com/jeremylong/DependencyCheck/releases/download/v9.1.0/dependency-check-9.1.0-release.zip" -OutFile "dependency-check.zip"
        Expand-Archive -Path "dependency-check.zip" -DestinationPath "."
        .\dependency-check\bin\dependency-check.bat --project "MyProject" --scan "./MyProject" --out "./dependency-check-report" --format "JSON"

    - name: Upload Dependency-Check Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: ./dependency-check-report

  analyze-report:
    needs: run-dependency-check
    runs-on: windows-latest
    steps:
    - name: Download Dependency-Check Report
      uses: actions/download-artifact@v4
      with:
        name: dependency-check-report
        path: ./dependency-check-report

    - name: Analyze Dependency-Check Report
      run: |
        # Add your analysis script here
        $report = Get-Content -Path "./dependency-check-report/dependency-check-report.json" | ConvertFrom-Json
        # Additional analysis or processing can be performed here
