<div class="background">
  <div class="container">
    <img src="../../assets/logotypes-login-cadastro/logopronta.svg" alt="Logo do Banco" class="logo">
      
    <form>
      <div class="form-group">
        <div class="forgot-password-text">
          <a class="link-registro">Esqueceu sua Senha ou Conta? <span class="link-estilo">Preencha os dados abaixo e aguarde! Enviaremos um email de Redefinição </span></a>
        </div>

        <label for="Email">Informe Seu email:</label>
        <input type="text" id="email" name="Email" placeholder="Digite seu Email" required>
      </div>

      <div class="form-group">
        <label for="cpf">Informe Seu CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" mask="000.000.000-00" required>
      </div>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
